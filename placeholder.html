<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-container h1 {
            font-size: 96px;
            color: #e74c3c;
            margin: 0;
        }
        .error-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0 30px;
        }
        .error-container a {
            display: inline-block;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .error-container a:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>:(</h1>
        <p>I can't upload folders onto Github from a chromebook, so this hasnt been made yet.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
